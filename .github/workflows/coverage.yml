name: Coverage

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    steps:
      - uses: actions/checkout@v3

      - name: Bazel Setup
        uses: bazelbuild/setup-bazelisk@v2

      - name: Mount bazel cache
        uses: actions/cache@v3
        with:
          path: "/home/runner/.cache/bazel"
          key: bazel

      - name: "Coverage"
        run: bazel test //... && bazel coverage --combined_report=lcov //... && third-party/lcov/bin/genhtml bazel-testlogs/pkg/proto/proto_test/coverage.dat -o ./target/coverage -t "Proto Diagram Tool"

      - name: "Coverage Badge"
        uses: rrmcguinness/lcov_gh_badges@85b1485b6e30b515c2c80929ff2d99955aee0ef3
        with:
          file: ./bazel-testlogs/pkg/proto/proto_test/coverage.dat

      - name: "Commit Badge"
        run: git add coverage.svg

      - name: "Add Coverage SVG"
        run: git commit -m "Adding coverage svg"

      - name: "Commit Coverage"
        run: git push origin HEAD:main

